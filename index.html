<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Authentication System</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

.container {
    margin: 20px;
}

input[type="text"],
input[type="password"],
button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.error {
    color: red;
}
</style>
</head>
<body>

<div class="navbar" id="navbar">
    <div class="container">
        <span>Welcome, <span id="usernameDisplay">Guest</span>!</span>
    </div>
</div>

<div class="container">
    <h2>Login</h2>
    <div id="error-message" class="error"></div>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<script>
function login() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Simple validation
    if (username === "" || password === "") {
        document.getElementById("error-message").innerText = "Please enter username and password.";
        return;
    }

    // Simulate authentication (replace with actual authentication logic)
    if (username === "admin" && password === "password") {
        alert("Login successful!");
        document.getElementById("usernameDisplay").innerText = username; // Update navbar with username
    } else {
        document.getElementById("error-message").innerText = "Invalid username or password.";
    }
}
</script>

</body>
</html>
