<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Website</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

.container {
    margin: 20px;
}

input[type="text"],
input[type="password"],
button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.error {
    color: red;
}

.hidden {
    display: none;
}

</style>
</head>
<body>

<div class="navbar" id="navbar">
    <div class="container">
        <span id="welcomeMessage">Welcome, Guest!</span>
        <button id="logoutBtn" class="hidden" onclick="logout()">Logout</button>
    </div>
</div>

<div class="container" id="loginContainer">
    <h2>Login</h2>
    <div id="error-message" class="error"></div>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<div class="container hidden" id="protectedPage">
    <h2>Protected Page</h2>
    <p>This is a protected page that can only be viewed when logged in.</p>
</div>

<script>
let isLoggedIn = false;

function login() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Simple validation
    if (username === "" || password === "") {
        document.getElementById("error-message").innerText = "Please enter username and password.";
        return;
    }

    // Simulate authentication (replace with actual authentication logic)
    if (username === "admin" && password === "password") {
        alert("Login successful!");
        isLoggedIn = true;
        updateUI();
    } else {
        document.getElementById("error-message").innerText = "Invalid username or password.";
    }
}

function logout() {
    isLoggedIn = false;
    updateUI();
}

function updateUI() {
    if (isLoggedIn) {
        document.getElementById("navbar").classList.remove("hidden");
        document.getElementById("loginContainer").classList.add("hidden");
        document.getElementById("protectedPage").classList.remove("hidden");
        document.getElementById("logoutBtn").classList.remove("hidden");
        document.getElementById("welcomeMessage").innerText = "Welcome, admin!";
    } else {
        document.getElementById("navbar").classList.add("hidden");
        document.getElementById("loginContainer").classList.remove("hidden");
        document.getElementById("protectedPage").classList.add("hidden");
        document.getElementById("logoutBtn").classList.add("hidden");
        document.getElementById("welcomeMessage").innerText = "Welcome, Guest!";
    }
}

// Initial UI setup
updateUI();
</script>

</body>
</html>
