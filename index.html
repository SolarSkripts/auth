<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #36393f;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #7289da;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: opacity 0.5s ease;
    opacity: 1;
}

.container.fade-out {
    opacity: 0;
    pointer-events: none; /* Disable pointer events to prevent interaction */
}

input[type="text"],
input[type="password"],
button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 3px;
    box-sizing: border-box;
}

input[type="text"],
input[type="password"] {
    background-color: #f6f6f6;
}

button {
    background-color: #4f545c;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #5f6670;
}

.error {
    color: red;
}

.protected-content {
    display: none;
    color: #fff;
}

.logged-in .container {
    display: none; /* Hide the login container when logged in */
}

.logged-in .protected-content {
    display: block;
}

</style>
</head>
<body>

<div class="container">
    <h2 style="color: #fff;">Login</h2>
    <div id="error-message" class="error"></div>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<div class="protected-content">
    <h2>Welcome to the Protected Page</h2>
    <p>This is the protected page that can only be viewed when logged in.</p>
    <button onclick="logout()">Logout</button>
</div>







<script>
// Define allowed usernames and passwords
const allowedUsers = [
    { username: "solar", password: "29%%" },
    { username: "goat", password: "28%%" }
];

function login() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Simple validation
    if (username === "" || password === "") {
        document.getElementById("error-message").innerText = "Please enter username and password.";
        return;
    }

    // Check if the entered username and password match any allowed user
    const user = allowedUsers.find(u => u.username === username && u.password === password);
    if (user) {
        alert("Login successful!");
        document.body.classList.add("logged-in");

        // Fade out the login container after a delay
        setTimeout(() => {
            document.querySelector('.container').classList.add('fade-out');
        }, 1000);
    } else {
        document.getElementById("error-message").innerText = "Invalid username or password.";
    }
}

function logout() {
    document.body.classList.remove("logged-in");
}
</script>

</body>
</html>
